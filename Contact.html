    * {
      margin: 0;

      box-sizing: border-box;

    body {
      background-image: url('https://2e14.com/wp-content/uploads/2023/06/dreamstime_m_129786983-1024x683.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: scroll;
      font-family: Arial, sans-serif;
      color: white;
      padding: 0 15px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 100px;
      padding: 10px;
      z-index: 9999;
    }

    nav button {
      border: none;
      border-radius: 25px;
      padding: 8px 16px;
      background-color: rgb(236, 236, 240);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button a {
      color: rgb(8, 8, 8);
      text-decoration: none;
      font-weight: bold;
      font-family: "Times New Roman", Times, serif;
    }

    nav button:hover {
      background-color: #a9b196c9;
    }

    header {
      padding-top: 120px;
      text-align: center;
    }

    header h1 {
      font-size: 60px;
      font-family: "Times New Roman", Times, serif;
      margin-bottom: 40px;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      padding-bottom: 40px;
    }

    main p {
      margin-bottom: 10px;
    }

    .social-icons {
      margin-top: 15px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      height: 30px;
      width: 30px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 40px;
      }

      nav {
        gap: 10px;
      }

      nav button {
        font-size: 14px;
        padding: 6px 12px;
      }

      main {
        font-size: 16px;
        padding: 0 10px;
      }

      .social-icons img {
        height: 25px;
        width: 25px;
      }
    }
  </style>
