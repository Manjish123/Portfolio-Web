  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://wallpaperaccess.com/full/35589.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: scroll;
      font-family: Arial, sans-serif;
      color: white;
      padding: 0 15px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 100px;
      padding: 10px;
      z-index: 9999;
    }

    nav button {
      border: none;
      border-radius: 25px;
      padding: 8px 16px;
      background-color: rgb(236, 236, 240);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button a {
      color: rgb(8, 8, 8);
      text-decoration: none;
      font-weight: bold;
      font-family: "Times New Roman", Times, serif;
    }

    nav button:hover {
      background-color: #83857f;
    }

    header {
      padding-top: 120px;
      text-align: center;
    }

    header h1 {
      font-size: 60px;
      font-family: "Times New Roman", Times, serif;
      margin-bottom: 40px;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.6;
      padding-bottom: 40px;
      text-align: center;
    }

    .resume-button {
      margin-top: 30px;
    }

    .resume-button a button {
      padding: 12px 24px;
      border: none;
      background-color: rgb(243, 243, 245);
      color: black;
      cursor: pointer;
      border-radius: 30px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .resume-button a button:hover {
      background-color: #83857f;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 40px;
      }

      nav {
        gap: 10px;
      }

      nav button {
        font-size: 14px;
        padding: 6px 12px;
      }

      main {
        font-size: 16px;
        padding: 0 10px;
      }

      .resume-button a button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
